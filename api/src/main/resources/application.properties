# Nome da Aplicação
spring.application.name=NomeACAO

# --- BANCO DE DADOS (Dinâmico) ---
# Em produção, a nuvem injeta estas variáveis. Localmente, usa os valores após ':'
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/nomeacao}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA e Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=validate
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# --- SEGURANÇA ---
# Em produção, você definirá uma senha longa e aleatória na variável JWT_SECRET
api.security.token.secret=${JWT_SECRET:12345678}

# --- E-MAIL (Dinâmico) ---
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:465}
spring.mail.username=${MAIL_USERNAME:nao.responda.aprov.acao@gmail.com}
spring.mail.password=${MAIL_PASSWORD:kjckkclrzeplpyxu}

spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# --- FRONT-END (CORS) ---
# Permite que o front de produção acesse a API
app.frontend.url=${FRONTEND_URL:http://localhost:5173}

# --- MONITORAMENTO ---
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never

# --- LOGS ---
logging.level.root=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN
logging.level.com.nomeacao.api=INFO