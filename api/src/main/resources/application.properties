# Nome da Aplicação
spring.application.name=NomeACAO

# --- BANCO DE DADOS ---
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/nomeacao}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA e Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=validate
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# --- SEGURANÇA ---
api.security.token.secret=${JWT_SECRET:12345678}

# --- E-MAIL (Resend API) ---
resend.api.key=${RESEND_API_KEY:re_12345678}
resend.from=${MAIL_FROM:onboarding@resend.dev}

# --- ADMINISTRAÇÃO ---
app.admin.email=${APP_ADMIN_EMAIL:nao.responda.aprov.acao@gmail.com}

# --- FRONT-END (CORS) ---
app.frontend.url=${FRONTEND_URL:http://localhost:5173}

# --- MONITORAMENTO ---
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never

# --- LOGS ---
logging.level.root=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN
logging.level.com.nomeacao.api=INFO

# --- DATA E HORA ---
spring.jackson.time-zone=UTC
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss'Z'